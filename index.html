  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&display=swap" rel="stylesheet" />

  <style>

    body {

    /* ‡∏õ‡∏∏‡πà‡∏°‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤ */
    .settings-btn {

    /* ‡∏õ‡∏∏‡πà‡∏°‡∏ò‡∏µ‡∏° */
    .theme-toggle {

    /* ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏á‡∏≤‡∏ô */
    .task {

    }

    body.dark .task {

    }

    .task.completed span {

    }

    .task small {

    input[type="checkbox"] {

    .task button {

      border-radius: 50%;

      height: 30px;
      font-size: 16px;
      color: var(--accent);
      cursor: pointer;

    }
    .task button:hover {

    /* Popup ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏á‡∏≤‡∏ô */
    .popup-overlay {

    .popup {

    }

    body.dark .popup {
      background-color: var(--dark-card);
      color: var(--text-light);
    }

    @keyframes popupIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .popup input, .popup select {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;

    }

    body.dark .popup input, body.dark .popup select {
      background-color: var(--dark-card);

    }

    .popup button {

      padding: 12px;
      background-color: var(--accent);
      border: none;
      color: #fff;
      font-size: 16px;
      border-radius: 10px;

    }

    .popup-close {

      top: 15px;

    @media (max-width: 768px) {

  </style>
</head>

<body>
  <div class="container">
    <h1>üìã TodoTask Pro</h1>
    <div id="taskList"></div>
  </div>

  <!-- ‡∏õ‡∏∏‡πà‡∏°‡∏ï‡πà‡∏≤‡∏á ‡πÜ -->
  <button class="settings-btn" onclick="location.href='profile.html'">‚öôÔ∏è</button>
  <button class="add-btn" onclick="openPopup()">Ôºã</button>
  <button class="theme-toggle" onclick="toggleTheme()">‚òÄÔ∏è</button>

  <!-- Popup ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏á‡∏≤‡∏ô -->
  <div class="popup-overlay" id="popupOverlay">
    <div class="popup">
      <button class="popup-close" onclick="closePopup()">‚úñÔ∏è</button>
      <h3>‚ûï ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏á‡∏≤‡∏ô‡πÉ‡∏´‡∏°‡πà</h3>
      <input type="text" id="taskInput" placeholder="‡∏ä‡∏∑‡πà‡∏≠‡∏™‡∏¥‡πà‡∏á‡∏ó‡∏µ‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏ó‡∏≥..." />
      <select id="categorySelect">
        <option value="work">‡∏á‡∏≤‡∏ô</option>
        <option value="personal">‡∏™‡πà‡∏ß‡∏ô‡∏ï‡∏±‡∏ß</option>
      </select>
      <button onclick="addTask()">‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏á‡∏≤‡∏ô</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc } 
      from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB_7tyj_BAyFzKEYVrZXfQjWCUXGS7VqKY",
      authDomain: "my-todo-list-9d2fa.firebaseapp.com",
      projectId: "my-todo-list-9d2fa",
      storageBucket: "my-todo-list-9d2fa.appspot.com",
      messagingSenderId: "631403892452",
      appId: "1:631403892452:web:66d382bf5f143fc05de6f1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let allTasks = [];

    async function loadTasks() {
      const snapshot = await getDocs(collection(db, "tasks"));
      const list = document.getElementById("taskList");
      list.innerHTML = "";
      allTasks = [];

      snapshot.forEach(docSnap => {
        const task = docSnap.data();
        task.id = docSnap.id;
        allTasks.push(task);
      });

      allTasks.forEach(task => {
        const div = document.createElement("div");
        div.className = `task ${task.completed ? "completed" : ""}`;
        const date = new Date(task.createdAt || Date.now()).toLocaleDateString("th-TH");
        div.innerHTML = `
          <label style="display:flex;align-items:center;gap:8px;">
            <input type="checkbox" ${task.completed ? "checked" : ""} onchange="toggleTask('${task.id}', this.checked)" />
            <div>
              <span>${task.text}</span>
              <small>${task.category === "work" ? "‡∏´‡∏°‡∏ß‡∏î: ‡∏á‡∏≤‡∏ô" : "‡∏´‡∏°‡∏ß‡∏î: ‡∏™‡πà‡∏ß‡∏ô‡∏ï‡∏±‡∏ß"} ¬∑ ${date}</small>
            </div>
          </label>
          <button onclick="deleteTask('${task.id}')">‚úñÔ∏è</button>
        `;
        list.appendChild(div);
      });
    }

    window.toggleTask = async (id, completed) => {
      await updateDoc(doc(db, "tasks", id), { completed });
      loadTasks();
    };

    window.deleteTask = async (id) => {
      await deleteDoc(doc(db, "tasks", id));
      loadTasks();
    };

    window.addTask = async () => {
      const text = document.getElementById("taskInput").value.trim();
      const category = document.getElementById("categorySelect").value;
      if (!text) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏ä‡∏∑‡πà‡∏≠‡∏á‡∏≤‡∏ô‡∏Å‡πà‡∏≠‡∏ô");
      await addDoc(collection(db, "tasks"), {
        text, category, completed: false, createdAt: Date.now()
      });
      closePopup();
      loadTasks();
    };

    window.toggleTheme = function () {
      document.body.classList.toggle("dark");
      const isDark = document.body.classList.contains("dark");
      localStorage.setItem("theme", isDark ? "dark" : "light");
      document.querySelector(".theme-toggle").textContent = isDark ? "üåô" : "‚òÄÔ∏è";
    };

    window.openPopup = () => document.getElementById("popupOverlay").style.display = "flex";
    window.closePopup = () => document.getElementById("popupOverlay").style.display = "none";

    window.onload = () => {
      loadTasks();
      const theme = localStorage.getItem("theme");
      if (theme === "dark") document.body.classList.add("dark");
      document.querySelector(".theme-toggle").textContent =
        theme === "dark" ? "üåô" : "‚òÄÔ∏è";
    };
  </script>
</body>
