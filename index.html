  <!-- üîß ‡πÇ‡∏Ñ‡πâ‡∏î‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏° Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc } 
      from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB_7tyj_BAyFzKEYVrZXfQjWCUXGS7VqKY",
      authDomain: "my-todo-list-9d2fa.firebaseapp.com",
      projectId: "my-todo-list-9d2fa",
      storageBucket: "my-todo-list-9d2fa.appspot.com",
      messagingSenderId: "631403892452",
      appId: "1:631403892452:web:66d382bf5f143fc05de6f1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let currentCategory = 'all';
    let allTasks = [];

    // üì• ‡πÇ‡∏´‡∏•‡∏î‡∏á‡∏≤‡∏ô‡∏à‡∏≤‡∏Å Firestore
    async function loadTasks() {
      const snapshot = await getDocs(collection(db, "tasks"));
      const list = document.getElementById("taskList");
      list.innerHTML = "";
      allTasks = [];
      let workCount = 0, personalCount = 0, doneCount = 0;

      snapshot.forEach((docSnap) => {
        const task = docSnap.data();
        task.id = docSnap.id;
        allTasks.push(task);
        if (task.category === "work") workCount++;
        if (task.category === "personal") personalCount++;
        if (task.completed) doneCount++;
      });

      // üî¢ ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏ï‡∏±‡∏ß‡∏ô‡∏±‡∏ö‡∏´‡∏°‡∏ß‡∏î
      const totalCount = allTasks.length;
      document.getElementById("categoryCounts").textContent =
        `‡∏£‡∏ß‡∏°‡∏á‡∏≤‡∏ô: ${totalCount} ¬∑ ‡∏á‡∏≤‡∏ô: ${workCount} ¬∑ ‡∏™‡πà‡∏ß‡∏ô‡∏ï‡∏±‡∏ß: ${personalCount}`;

      // üìä ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏Å‡∏£‡∏≤‡∏ü‡πÄ‡∏õ‡∏≠‡∏£‡πå‡πÄ‡∏ã‡πá‡∏ô‡∏ï‡πå
      const percent = totalCount ? Math.round((doneCount / totalCount) * 100) : 0;
      document.getElementById("progressFill").style.width = percent + "%";
      document.getElementById("progressText").textContent =
        totalCount ? `‡πÄ‡∏™‡∏£‡πá‡∏à‡πÅ‡∏•‡πâ‡∏ß ${doneCount}/${totalCount} ‡∏á‡∏≤‡∏ô (${percent}%)` : "‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏á‡∏≤‡∏ô‡∏ó‡∏µ‡πà‡πÄ‡∏™‡∏£‡πá‡∏à";

      // üóÇÔ∏è ‡πÅ‡∏™‡∏î‡∏á‡∏á‡∏≤‡∏ô‡∏ï‡∏≤‡∏°‡∏´‡∏°‡∏ß‡∏î
      allTasks
        .filter(t => currentCategory === 'all' || t.category === currentCategory)
        .forEach(task => {
          const date = new Date(task.createdAt.seconds * 1000).toLocaleDateString("th-TH");
          const div = document.createElement("div");
          div.className = `task ${task.completed ? "completed" : ""}`;
          div.innerHTML = `
            <label style="display:flex;align-items:center;gap:8px;">
              <input type="checkbox" ${task.completed ? "checked" : ""} 
                onchange="toggleTask('${task.id}', this.checked)" />
              <div>
                <span>${task.text}</span>
                <small>‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÄ‡∏°‡∏∑‡πà‡∏≠: ${date}</small>
              </div>
            </label>
            <button onclick="deleteTask('${task.id}')" title="‡∏•‡∏ö‡∏á‡∏≤‡∏ô">‚úñÔ∏è</button>
`;
          list.appendChild(div);
        });
    }

    // ‚ûï ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏á‡∏≤‡∏ô‡πÉ‡∏´‡∏°‡πà
    async function addTask() {
      const input = document.getElementById("taskInput");
      const category = document.getElementById("categorySelect").value;
      const text = input.value.trim();
      if (!text) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏û‡∏¥‡∏°‡∏û‡πå‡∏á‡∏≤‡∏ô‡∏Å‡πà‡∏≠‡∏ô");
      await addDoc(collection(db, "tasks"), {
        text, category, completed: false, createdAt: new Date()
      });
      input.value = "";
      loadTasks();
    }

    // ‚òëÔ∏è ‡∏ï‡∏¥‡πä‡∏Å‡∏á‡∏≤‡∏ô
    async function toggleTask(id, completed) {
      await updateDoc(doc(db, "tasks", id), { completed });
      loadTasks();
    }

    // üóëÔ∏è ‡∏•‡∏ö‡∏á‡∏≤‡∏ô
    async function deleteTask(id) {
      await deleteDoc(doc(db, "tasks", id));
      loadTasks();
    }

    // ‚ùå ‡∏•‡πâ‡∏≤‡∏á‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î
    async function clearTasks() {
      if (!confirm("‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏•‡πâ‡∏≤‡∏á‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?")) return;
      const snapshot = await getDocs(collection(db, "tasks"));
      for (const d of snapshot.docs) await deleteDoc(doc(db, "tasks", d.id));
      loadTasks();
    }

    // üóÇÔ∏è ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏´‡∏°‡∏ß‡∏î
    function filterCategory(cat) {
      currentCategory = cat;
      document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
      const active = document.querySelector(`.category-btn[onclick*="${cat}"]`);
      if (active) active.classList.add('active');
      loadTasks();
    }

    // üåó ‡πÇ‡∏´‡∏°‡∏î‡∏Å‡∏•‡∏≤‡∏á‡∏ß‡∏±‡∏ô/‡∏Å‡∏•‡∏≤‡∏á‡∏Ñ‡∏∑‡∏ô
    function toggleTheme() {

    window.addTask = addTask;

    // üöÄ ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏á‡∏≤‡∏ô‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏õ‡∏¥‡∏î‡πÄ‡∏ß‡πá‡∏ö
