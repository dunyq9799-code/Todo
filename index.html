<body>

  <!-- üåó ‡∏õ‡∏∏‡πà‡∏°‡πÇ‡∏´‡∏°‡∏î -->

  <!-- ‚ûï ‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏á‡∏≤‡∏ô -->
  <button class="add-btn" onclick="openPopup()">Ôºã</button>

  <!-- üßæ ‡∏õ‡πä‡∏≠‡∏õ‡∏≠‡∏±‡∏û‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏á‡∏≤‡∏ô -->
  <div class="popup" id="popup">
    <div class="popup-content">

      <input type="text" id="taskInput" placeholder="‡∏ä‡∏∑‡πà‡∏≠‡∏™‡∏¥‡πà‡∏á‡∏ó‡∏µ‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏ó‡∏≥...">
      <select id="categorySelect">

  <!-- üîò ‡∏õ‡∏∏‡πà‡∏°‡πÑ‡∏õ Dashboard ‡πÅ‡∏•‡∏∞ Settings -->

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc } 
      from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB_7tyj_BAyFzKEYVrZXfQjWCUXGS7VqKY",
      authDomain: "my-todo-list-9d2fa.firebaseapp.com",
      projectId: "my-todo-list-9d2fa",
      storageBucket: "my-todo-list-9d2fa.appspot.com",
      messagingSenderId: "631403892452",
      appId: "1:631403892452:web:66d382bf5f143fc05de6f1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadTasks() {
      const snapshot = await getDocs(collection(db, "tasks"));
      const list = document.getElementById("taskList");
      list.innerHTML = "";
      snapshot.forEach((docSnap) => {
        const t = docSnap.data();
        const div = document.createElement("div");
        div.className = `task ${t.completed ? "completed" : ""}`;
        div.innerHTML = `
          <label style="display:flex;align-items:center;gap:10px;">
            <input type="checkbox" ${t.completed ? "checked" : ""} onchange="toggleTask('${docSnap.id}', this.checked)">
            <span>${t.text}</span>
          </label>
          <button onclick="deleteTask('${docSnap.id}')">‚úñÔ∏è</button>
        `;
        list.appendChild(div);
      });
    }

    async function addTask() {
      const input = document.getElementById("taskInput");
      const category = document.getElementById("categorySelect").value;
      const text = input.value.trim();
      if (!text) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏ä‡∏∑‡πà‡∏≠‡∏™‡∏¥‡πà‡∏á‡∏ó‡∏µ‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏ó‡∏≥");
      await addDoc(collection(db, "tasks"), { text, category, completed: false });
      closePopup();
      input.value = "";
      loadTasks();
    }

    async function toggleTask(id, completed) {
      await updateDoc(doc(db, "tasks", id), { completed });
      loadTasks();
    }

    async function deleteTask(id) {
      await deleteDoc(doc(db, "tasks", id));
      loadTasks();
    }

    window.onload = loadTasks;
    window.toggleTask = toggleTask;
    window.deleteTask = deleteTask;
    window.addTask = addTask;
  </script>

  <script>
    // üü° ‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡∏õ‡πä‡∏≠‡∏õ‡∏≠‡∏±‡∏û
    const popup = document.getElementById("popup");
    function openPopup() { popup.style.display = "flex"; }
    function closePopup() { popup.style.display = "none"; }

    // üåì ‡πÇ‡∏´‡∏•‡∏î‡∏ò‡∏µ‡∏°‡∏à‡∏≤‡∏Å Settings
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "dark") {
      document.body.classList.add("dark");
      document.querySelector(".theme-toggle").textContent = "üåô";
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
      const isDark = document.body.classList.contains("dark");
      localStorage.setItem("theme", isDark ? "dark" : "light");
      document.querySelector(".theme-toggle").textContent = isDark ? "üåô" : "‚òÄÔ∏è";
    }
  </script>
