    // üöÄ ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏á‡∏≤‡∏ô‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏õ‡∏¥‡∏î‡πÄ‡∏ß‡πá‡∏ö

};
    
    // üìä ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏Å‡∏£‡∏≤‡∏ü‡∏£‡∏≤‡∏¢‡∏™‡∏±‡∏õ‡∏î‡∏≤‡∏´‡πå
function updateWeeklyChart() {
  const chart = document.getElementById("chartLine");
  if (!chart) return;

  // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà 7 ‡∏ß‡∏±‡∏ô‡∏¢‡πâ‡∏≠‡∏ô‡∏´‡∏•‡∏±‡∏á
  const today = new Date();
  const days = [...Array(7)].map((_, i) => {
    const d = new Date(today);
    d.setDate(today.getDate() - (6 - i));
    return d.toISOString().slice(0, 10);
  });

  // ‡∏ô‡∏±‡∏ö‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏á‡∏≤‡∏ô‡∏ó‡∏µ‡πà‡πÄ‡∏™‡∏£‡πá‡∏à‡πÅ‡∏ï‡πà‡∏•‡∏∞‡∏ß‡∏±‡∏ô
  const data = days.map(day => {
    return allTasks.filter(t => {
      if (!t.completed) return false;
      const dateStr = (t.createdAt && t.createdAt.slice) ? t.createdAt.slice(0, 10) : "";
      return dateStr === day;
    }).length;
  });

  // ‡πÅ‡∏™‡∏î‡∏á‡∏Å‡∏£‡∏≤‡∏ü
  chart.innerHTML = "";
  const maxVal = Math.max(...data, 1);
  days.forEach((day, i) => {
    const bar = document.createElement("div");
    bar.className = "bar";
    bar.style.height = `${(data[i] / maxVal) * 100}%`;

    const container = document.createElement("div");
    container.style.display = "flex";
    container.style.flexDirection = "column";
    container.style.alignItems = "center";

    const label = document.createElement("div");
    label.className = "bar-label";
    const date = new Date(day);
    label.textContent = date.toLocaleDateString("th-TH", { weekday: "short" });

    container.appendChild(bar);
    container.appendChild(label);
    chart.appendChild(container);
  });
}
