    <!-- üîπ ‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏´‡∏°‡∏ß‡∏î‡∏´‡∏°‡∏π‡πà -->

    <!-- üîπ ‡πÅ‡∏™‡∏î‡∏á‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏á‡∏≤‡∏ô‡πÅ‡∏ï‡πà‡∏•‡∏∞‡∏´‡∏°‡∏ß‡∏î -->

    <!-- üîπ ‡∏™‡πà‡∏ß‡∏ô‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏á‡∏≤‡∏ô‡πÉ‡∏´‡∏°‡πà -->
    <div class="input-section">

      <select id="categorySelect">

    <!-- üîπ ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏á‡∏≤‡∏ô‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î -->

    <button class="clear-btn" onclick="clearTasks()">‡∏•‡πâ‡∏≤‡∏á‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</button>

  <!-- üåó ‡∏õ‡∏∏‡πà‡∏°‡∏™‡∏•‡∏±‡∏ö‡πÇ‡∏´‡∏°‡∏î -->
  <button class="theme-toggle" onclick="toggleTheme()">‚òÄÔ∏è</button>

  <!-- üîß ‡∏™‡πà‡∏ß‡∏ô‡πÇ‡∏Ñ‡πâ‡∏î‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏° Firebase -->
  <script type="module">
    // ====== ‡∏ô‡∏≥‡πÄ‡∏Ç‡πâ‡∏≤‡πÇ‡∏°‡∏î‡∏π‡∏•‡∏à‡∏≤‡∏Å Firebase ======
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc } 
      from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

    // ====== ‡∏Å‡∏≤‡∏£‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤ Firebase ======
    const firebaseConfig = {
      apiKey: "AIzaSyB_7tyj_BAyFzKEYVrZXfQjWCUXGS7VqKY",
      authDomain: "my-todo-list-9d2fa.firebaseapp.com",
      projectId: "my-todo-list-9d2fa",
      storageBucket: "my-todo-list-9d2fa.appspot.com",
      messagingSenderId: "631403892452",
      appId: "1:631403892452:web:66d382bf5f143fc05de6f1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let currentCategory = 'all'; // ‡∏´‡∏°‡∏ß‡∏î‡∏´‡∏°‡∏π‡πà‡∏ó‡∏µ‡πà‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÅ‡∏™‡∏î‡∏á
    let allTasks = []; // ‡∏á‡∏≤‡∏ô‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î

    // ====== ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏á‡∏≤‡∏ô‡∏à‡∏≤‡∏Å Firestore ======
    async function loadTasks() {
      const snapshot = await getDocs(collection(db, "tasks"));
      const list = document.getElementById("taskList");
      list.innerHTML = "";
      allTasks = [];

      // ‡∏ï‡∏±‡∏ß‡∏ô‡∏±‡∏ö
      let workCount = 0, personalCount = 0;

      snapshot.forEach((docSnap) => {
        const task = docSnap.data();
        task.id = docSnap.id;
        allTasks.push(task);
        if (task.category === "work") workCount++;
        if (task.category === "personal") personalCount++;
      });

      // ‡πÅ‡∏™‡∏î‡∏á‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏á‡∏≤‡∏ô‡πÅ‡∏ï‡πà‡∏•‡∏∞‡∏´‡∏°‡∏ß‡∏î
      const totalCount = allTasks.length;
      document.getElementById("categoryCounts").textContent =
        `‡∏£‡∏ß‡∏°‡∏á‡∏≤‡∏ô: ${totalCount} ¬∑ ‡∏á‡∏≤‡∏ô: ${workCount} ¬∑ ‡∏™‡πà‡∏ß‡∏ô‡∏ï‡∏±‡∏ß: ${personalCount}`;

      // ‡πÅ‡∏™‡∏î‡∏á‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡∏´‡∏°‡∏ß‡∏î‡∏ó‡∏µ‡πà‡πÄ‡∏•‡∏∑‡∏≠‡∏Å
      allTasks
        .filter(t => currentCategory === 'all' || t.category === currentCategory)
        .forEach(task => {
          const div = document.createElement("div");
          div.className = `task ${task.completed ? "completed" : ""}`;
          div.innerHTML = `
            <label style="display:flex;align-items:center;gap:8px;">
              <input type="checkbox" ${task.completed ? "checked" : ""} 
                onchange="toggleTask('${task.id}', this.checked)" />
              <span>${task.text} <small style="opacity:0.6;">(${task.category === 'work' ? '‡∏á‡∏≤‡∏ô' : '‡∏™‡πà‡∏ß‡∏ô‡∏ï‡∏±‡∏ß'})</small></span>
            </label>
            <button onclick="deleteTask('${task.id}')">‡∏•‡∏ö</button>`;
          list.appendChild(div);
        });
    }

    // ====== ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏á‡∏≤‡∏ô‡πÉ‡∏´‡∏°‡πà ======
    async function addTask() {
      const input = document.getElementById("taskInput");
      const category = document.getElementById("categorySelect").value;
      const text = input.value.trim();
      if (!text) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏û‡∏¥‡∏°‡∏û‡πå‡∏á‡∏≤‡∏ô‡∏Å‡πà‡∏≠‡∏ô");
      await addDoc(collection(db, "tasks"), {
        text,
        category,
        completed: false,
        createdAt: new Date()
      });
      input.value = "";
      loadTasks();
    }

    // ====== ‡∏ï‡∏¥‡πä‡∏Å/‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å‡∏á‡∏≤‡∏ô ======
    async function toggleTask(id, completed) {
      await updateDoc(doc(db, "tasks", id), { completed });
      loadTasks();
    }

    // ====== ‡∏•‡∏ö‡∏á‡∏≤‡∏ô ======
    async function deleteTask(id) {
      await deleteDoc(doc(db, "tasks", id));
      loadTasks();
    }

    // ====== ‡∏•‡πâ‡∏≤‡∏á‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î ======
    async function clearTasks() {
      if (!confirm("‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏•‡πâ‡∏≤‡∏á‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?")) return;
      const snapshot = await getDocs(collection(db, "tasks"));
      for (const d of snapshot.docs) await deleteDoc(doc(db, "tasks", d.id));
      loadTasks();
    }

    // ====== ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏´‡∏°‡∏ß‡∏î‡∏´‡∏°‡∏π‡πà ======
    function filterCategory(cat) {
      currentCategory = cat;
      document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
      const active = document.querySelector(`.category-btn[onclick*="${cat}"]`);
      if (active) active.classList.add('active');
      loadTasks();
    }

    // ====== ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÇ‡∏´‡∏°‡∏î‡∏Å‡∏•‡∏≤‡∏á‡∏ß‡∏±‡∏ô/‡∏Å‡∏•‡∏≤‡∏á‡∏Ñ‡∏∑‡∏ô ======
    function toggleTheme() {

        document.body.classList.contains("dark") ? "üåô" : "‚òÄÔ∏è";

    window.addTask = addTask;

    // ====== ‡πÇ‡∏´‡∏•‡∏î‡∏á‡∏≤‡∏ô‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏õ‡∏¥‡∏î‡πÄ‡∏ß‡πá‡∏ö ======

  </script>
