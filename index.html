  <script type="module">

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc }

    /* ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡∏Å‡∏≤‡∏£‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠ Firebase ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì */
    const firebaseConfig = {

      authDomain: "my-todo-list-9d2fa.firebaseapp.com",

    /* ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏° Firebase */
    const app = initializeApp(firebaseConfig);

    /* ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏á‡∏≤‡∏ô‡∏à‡∏≤‡∏Å Firestore */
    async function loadTasks() {
      const snapshot = await getDocs(collection(db, "tasks"));
      const list = document.getElementById("taskList");
      list.innerHTML = "";
      let completed = 0;

      snapshot.forEach((docSnap) => {
        const task = docSnap.data();
        const div = document.createElement("div");
        div.className = `task ${task.completed ? "completed" : ""}`;

        // ‡πÅ‡∏™‡∏î‡∏á‡∏á‡∏≤‡∏ô‡πÅ‡∏ï‡πà‡∏•‡∏∞‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£ (‡∏°‡∏µ‡∏ä‡πà‡∏≠‡∏á‡∏ï‡∏¥‡πä‡∏Å)
        div.innerHTML = `
          <label style="display:flex;align-items:center;gap:8px;cursor:pointer;">
            <input type="checkbox" ${task.completed ? "checked" : ""} 
              onchange="toggleTask('${docSnap.id}', this.checked)" />
            <span>${task.text}</span>
          </label>
          <button onclick="deleteTask('${docSnap.id}')">‡∏•‡∏ö</button>`;
        
        list.appendChild(div);

      updateStats(snapshot.size, completed);
    }

    /* ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏á‡∏≤‡∏ô‡πÉ‡∏´‡∏°‡πà */
    async function addTask() {
      const input = document.getElementById("taskInput");
      const text = input.value.trim();
      if (!text) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏û‡∏¥‡∏°‡∏û‡πå‡∏á‡∏≤‡∏ô‡∏Å‡πà‡∏≠‡∏ô");
      await addDoc(collection(db, "tasks"), {
        text,
        completed: false,
        createdAt: new Date()
      });
      input.value = "";
      loadTasks();
    }

    /* ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏á‡∏≤‡∏ô (‡∏ï‡∏¥‡πä‡∏Å/‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å‡∏ï‡∏¥‡πä‡∏Å) */
    async function toggleTask(id, completed) {
      await updateDoc(doc(db, "tasks", id), { completed });
      loadTasks();
    }

    /* ‡∏•‡∏ö‡∏á‡∏≤‡∏ô */
    async function deleteTask(id) {
      await deleteDoc(doc(db, "tasks", id));
      loadTasks();
    }

    /* ‡∏•‡πâ‡∏≤‡∏á‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î */
    async function clearTasks() {
      if (!confirm("‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏•‡πâ‡∏≤‡∏á‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?")) return;
      const snapshot = await getDocs(collection(db, "tasks"));
      for (const d of snapshot.docs) await deleteDoc(doc(db, "tasks", d.id));
      loadTasks();
    }

    /* ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏™‡∏ñ‡∏¥‡∏ï‡∏¥ */
    function updateStats(total, completed) {
      const percent = total ? Math.round((completed / total) * 100) : 0;
      document.getElementById("statsText").textContent =
        total ? `‡πÄ‡∏™‡∏£‡πá‡∏à‡πÅ‡∏•‡πâ‡∏ß ${completed}/${total} ‡∏á‡∏≤‡∏ô (${percent}%)` : "‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏á‡∏≤‡∏ô‡∏ó‡∏µ‡πà‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô";

    }
