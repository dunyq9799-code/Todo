  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-light: #faf8f5;
      --bg-dark: #1f1f1f;
      --card-dark: #2b2b2b;
      --accent: #e0c097;
      --text-dark: #444;
      --text-light: #f5f5f5;
    }

    body {
      font-family: 'Sarabun', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-light);
      color: var(--text-dark);
      transition: background 0.4s, color 0.4s;
    }
    body.dark { background-color: var(--bg-dark); color: var(--text-light); }

    header {
      text-align: center;
      padding: 25px 10px;
      font-size: 1.6em;
      font-weight: 600;
    }

    .settings-container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    .setting-card {
      background: #fff;
      border-radius: 14px;
      border: 1.5px solid var(--accent);
      box-shadow: 0 3px 8px rgba(0,0,0,0.05);
      padding: 18px;
      transition: 0.3s;
    }
    .setting-card:hover { transform: translateY(-3px); }
    body.dark .setting-card { background: var(--card-dark); }

    .setting-card h3 {
      font-size: 1.1em;
      margin-bottom: 10px;
    }

    .setting-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    input[type="range"] {
      width: 100%;
      margin-top: 8px;
      accent-color: var(--accent);
    }

    .toggle {
      position: relative;
      width: 50px;
      height: 26px;
    }
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background-color: #ccc;
      border-radius: 30px;
      transition: 0.3s;
    }
    .slider:before {
      content: "";
      position: absolute;
      height: 20px;
      width: 20px;
      left: 3px;
      top: 3px;
      background-color: white;
      border-radius: 50%;
      transition: 0.3s;
    }
    input:checked + .slider {
      background-color: var(--accent);
    }
    input:checked + .slider:before {
      transform: translateX(24px);
    }

    /* ‡∏õ‡∏∏‡πà‡∏°‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å */
    .save-btn {
      width: 100%;
      background: var(--accent);
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    .save-btn:hover { opacity: 0.9; transform: translateY(-2px); }

    /* ‡∏õ‡∏∏‡πà‡∏°‡∏Å‡∏•‡∏±‡∏ö */
    .back-btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: 0.3s;
    }
    .back-btn:hover { transform: scale(1.1); }

    @media (max-width: 600px) {
      .setting-card { padding: 14px; }
    }
  </style>
